<!DOCTYPE html>
<html>
<head>
    <title>Gemini Bidder Pro ✨</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">

        <h3 class="app-title">
            <svg class="app-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2.5l1.18 3.64h3.82l-3.09 2.25 1.18 3.61L12 9.75l-3.09 2.25 1.18-3.61L7 6.14h3.82zM19.5 10.5l-1.18-3.64H14.5l3.09 2.25-1.18 3.61L19.5 10.5zM4.5 10.5l3.09-2.25H3.68L2.5 10.5l3.09 2.25-1.18-3.61zM12 14.5l1.18 3.64h3.82l-3.09 2.25 1.18 3.61L12 21.75l-3.09 2.25 1.18-3.61L7 18.14h3.82z"/></svg>
            <span>Gemini Bid Generator</span>
        </h3>

        <button id="generateBtn" class="action-button primary-button">
             <svg class="button-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19.4 6.6c-.4-.4-.4-1 0-1.4l1.4-1.4c.4-.4 1-.4 1.4 0 .4.4.4 1 0 1.4l-1.4 1.4c-.4.4-1 .4-1.4 0zm-3.5 3.5c-.4-.4-.4-1 0-1.4l4.2-4.2c.4-.4 1-.4 1.4 0 .4.4.4 1 0 1.4l-4.2 4.2c-.4.4-1 .4-1.4 0zm-5.7 5.7L4.1 9.7c-.8-.8-.8-2 0-2.8l7.1-7.1c.8-.8 2-.8 2.8 0l6.1 6.1c.8.8.8 2 0 2.8L12.9 19c-.8.8-2 .8-2.8 0zM6.2 11.8l7.1 7.1c.4.4 1 .4 1.4 0l.7-.7c.4-.4.4-1 0-1.4l-7.1-7.1c-.4-.4-1-.4-1.4 0l-.7.7c-.4.4-.4 1 0 1.4z"/></svg>
            <span class="button-text">1. Generate Bid Preview</span>
            <span class="spinner"></span>
        </button>

        <div id="statusContainer" class="status-container">
             <p id="status" class="status-message info">
                 <span>Checking API Key...</span>
             </p>
        </div>

        <div class="preview-container" id="previewContainer">

            <div class="form-row">
                 <div class="form-group">
                    <label for="bidAmount">Bid Amount (£)</label>
                    <input type="number" id="bidAmount" placeholder="e.g. 150" class="form-input">
                 </div>
                 <div class="form-group">
                    <label for="deliveryTime">Delivery Time (Days)</label>
                    <input type="number" id="deliveryTime" placeholder="e.g. 7" class="form-input">
                 </div>
            </div>

            <div class="form-group">
                 <label for="bidPreview">Your Proposal</label>
                 <textarea id="bidPreview" placeholder="Generated bid will appear here..." readonly class="form-textarea"></textarea>
            </div>

            <div class="preview-section-title">Optional Upgrades</div>
            <div class="checkbox-group">
                 <label class="checkbox-label">
                    <input type="checkbox" id="upgradeSponsored" class="form-checkbox"> Sponsored (Rank #1)
                 </label>
                 <label class="checkbox-label">
                    <input type="checkbox" id="upgradeSealed" class="form-checkbox"> Sealed (Hide from others)
                 </label>
                  <label class="checkbox-label">
                    <input type="checkbox" id="upgradeHighlight" class="form-checkbox"> Highlight (Blue border)
                 </label>
            </div>
        </div>

        <button id="insertBtn" class="action-button secondary-button">
             <svg class="button-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
             <span class="button-text">2. Insert Bid Details</span>
             <span class="spinner"></span>
        </button>

        <button id="placeBidBtn" class="action-button tertiary-button">
             <svg class="button-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
             <span class="button-text">3. Place Bid</span>
             <span class="spinner"></span>
        </button>

        <a id="optionsLink" class="options-link">
             <svg class="options-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19.43 12.98c.04-.32.07-.64.07-.98s-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.3-.61-.22l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65C14.46 2.18 14.25 2 14 2h-4c-.25 0-.46.18-.49.42l-.38 2.65c-.61.25-1.17.59-1.69.98l-2.49-1c-.23-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64l2.11 1.65c-.04.32-.07.65-.07.98s.03.66.07.98l-2.11 1.65c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.03.24.24.42.49.42h4c.25 0 .46-.18.49-.42l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1c.23.09.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.65zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z"/></svg>
            <span>Configure API Key</span>
        </a>
    </div>

    <script src="popup.js"></script>
</body>
</html>
